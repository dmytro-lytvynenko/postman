<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>База данних відеохостингу</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>База данних відеохостингу</h1>
    <h3>Додати категорію</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-description" placeholder="Description">
        <input type="submit" value="Add">
    </form>

    <div id="editCategory">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва категорії</th>
            <th>Опис</th>
        </tr>
        <tbody id="categories"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCategories();
    </script>
</body>
</html>
